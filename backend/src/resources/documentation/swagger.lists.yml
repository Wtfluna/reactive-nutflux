tags:
  name: List
  description: The list's managing API

# --- Routes
paths:
  /lists/user/{user_id}:
    get:
      summary: Get list by user ID
      tags: [List]
      parameters:
        - in: path
          name: user_id
          schema:
            type: integer
          required: true
          description: User ID for which to retrieve the lists
      responses:
        200:
          description: ID of the user to retrieve lists for
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/List'
        404:
          description: User not found or no lists available

# --- Types
components:
  schemas:
    List:
      type: object
      properties:
        id:
          type: number
          description: The auto-generated id of a list
        movie_id:
          type: number
          description: The ID of the movie
        list_id:
          type:
          description: The ID of the list
      example:
        id: 1
        movie_id: 2
        list_id: 3
