tags:
  name: Director
  description: The director's managing API

path:
/directors/{id}:
  get:
    summary: Get a director by ID
    tags: [Director]
    responses:
      200:
        description: The requested director.
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/Director'
      404:
        description: Director not found

components:
  schemas:
    Director:
      type: object
      properties:
        id:
          type: number
          description: The auto-generated id of a director
        firstname:
          type: string
          description: The director's firstname
        lastname:
          type: string
          description: The director's lastname
      example:
        id: 1
        firstname: Quentin
        lastname: Tarantino
